<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 导入layui -->
  <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
  <!-- 自建样式 -->
  <link rel="stylesheet" href="./assets/css/login.css">


  <title>大事件</title>
</head>

<body>
  <!-- 头部版心 -->
  <div class="layui-main ">
    <img src="./assets/images/logo.png" alt="">


  </div>
  <!-- 登录注册区域 -->
  <div class="loginAn_box">
    <div class="title_box"></div>
    <!-- 登录 -->
    <div class="login_box">
      <form class="layui-form" action="">
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
            class="layui-input">
        </div>
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="pwd" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off"
            class="layui-input">
        </div>
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
        </div>
        <div class="layui-form-item jleft">
          <a href="javascript:;" id="link_reg">没有账号，去注册账号》》》</a>
        </div>
      </form>

    </div>
    <!-- 注册区域 -->
    <div class="reg_box">
      <form class="layui-form" action="">
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" name="username" required lay-verify="required" placeholder="注册用户名" autocomplete="off"
            class="layui-input">
        </div>
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
            autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="repassword" required lay-verify="required|pass|repwd" placeholder="再次确认密码"
            autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid " lay-submit>注册</button>
        </div>
        <div class="layui-form-item">
          <a href="javascript:;" id="link_login">有账号了，去登录《《《</a>
        </div>
      </form>




    </div>
  </div>
  <!-- 导入jq -->
  <script src="./assets/lib/jquery.js"></script>
  <script src="./assets/lib/layui/layui.all.js"></script>
  <script src="./assets/API/ajaxp.js"></script>
  <script type="module" src="./assets/js/login.js"></script>
  <script></script>

</body>

</html>
