<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/css/art_list.css">
  <title>Document</title>
</head>

<body>
  <!-- 卡片区域 -->
  <div class="layui-card">
    <div class="layui-card-header">卡片面板</div>
    <div class="layui-card-body">
      <!-- 筛选区域 -->
      <form class="layui-form" id="form-initcate">
        <div class="layui-form-item layui-inline">
          <div class="layui-input-block">
            <select name="init-Cate" lay-verify="required">
              <!-- 渲染赛选内容 -->
            </select>
          </div>
        </div>
        <div class="layui-form-item layui-inline">
          <div class="layui-input-block">
            <select name="init-city" lay-verify="required">
              <option value="">所有状态</option>
              <option value="已发布">已发布</option>
              <option value="草稿">草稿</option>
            </select>
          </div>
        </div>
        <div class="layui-form-item layui-inline">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
          </div>
        </div>

      </form>
      <!-- 文章列表区域 -->
      <table class="layui-table">
        <colgroup>
          <col>
          <col width="150">
          <col width="180">
          <col width="120">
          <col width="120">
        </colgroup>
        <thead>
          <tr>
            <th>标题</th>
            <th>分类</th>
            <th>发表时间</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <!-- 文章内容 -->
        </tbody>
      </table>
      <!-- 分页区域 -->
      <div id="test1"></div>
      <!--  -->
    </div>
  </div>
  <!-- tpl模板 -->
  <script type="text/html" id="tpl-list">
    {{each data}}
    <tr>
      <td>{{$value.title}}</td>
      <td>{{$value.cate_name}}</td>
      <td>{{$value.pub_date|dataFormat}}</td>
      <td>{{$value.state}}</td>
      <td>
        <button type="button" class="layui-btn layui-btn-xs">编辑</button>
        <button type="button" class="layui-btn layui-btn-xs layui-btn-danger btn-delete"
          data-id="{{$value.Id}}">删除</button>
      </td>
    </tr>
    {{/each }}
  </script>
  <!-- tpl-initCate 筛选卡-->
  <script type="text/html" id="tpl-initcate">
    <option value="">所有列表</option>
    {{each data}}
    <option value="{{$value.Id}}">{{$value.name}}</option>
    {{/each }}
  </script>
  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/API/ajaxp.js"></script>
  <script src="/assets/lib/template-web.js"></script>
  <script src="/assets/js/art_list.js"></script>
</body>

</html>
